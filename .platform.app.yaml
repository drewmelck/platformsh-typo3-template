# This file describes an application. You can have multiple applications
# in the same project.

# The name of this app. Must be unique within a project.
name: app

# The type of the application to build.
type: php:7.0
build:
  flavor: composer

runtime:
    extensions:
        - redis
        - imagick
        - xdebug

# The relationships of the application with services or other applications.
# The left-hand side is the name of the relationship as it will be exposed
# to the application in the PLATFORM_RELATIONSHIPS variable. The right-hand
# side is in the form `<service name>:<endpoint name>`.
relationships:
    database: 'mysqldb:mysql'
    redis: 'rediscache:redis'

# The configuration of app when it is exposed to the web.
web:
    locations:
      '/':
        # The public directory of the app, relative to its root.
        root: 'htdocs'
        passthru: '/index.php'
        index:
          - 'index.php'
        allow: false
        rules:
          # Allow access to common static files.
          '\.(jpe?g|png|gif|svgz?|css|js|map|ico|bmp|eot|woff2?|otf|ttf)$':
            allow: true
          '^/robots\.txt$':
            allow: true
          '^/sitemap\.xml$':
            allow: true
      '/uploads':
        root: 'htdocs/uploads'
        scripts: false
        allow: true
        passthru: '/index.php'
      '/fileadmin':
        root: 'htdocs/fileadmin'
        scripts: false
        allow: true
        passthru: '/index.php'
      '/typo3temp/assets':
        root: 'htdocs/typo3temp/assets'
        scripts: false
        allow: true
        passthru: '/index.php'

# The size of the persistent disk of the application (in MB).
disk: 2048

# The mounts that will be performed when the package is deployed.
mounts:
  '/htdocs/typo3temp/assets': 'shared:files/assets'
  '/htdocs/typo3temp/var': 'shared:files/var'
  '/htdocs/typo3temp/bootstrappackage': 'shared:files/bootstrappackage'
  'htdocs/uploads': 'shared:files/uploads'
  'htdocs/fileadmin': 'shared:files/fileadmin'
  'htdocs/typo3conf/writeable': 'shared:files/config'

# The hooks that will be performed when the package is deployed.
hooks:
  build: |
    vendor/bin/typo3cms install:generatepackagestates --activate-default=true
    cd htdocs
    touch FIRST_INSTALL
    cd typo3conf
    ln -s writeable/LocalConfiguration.php LocalConfiguration.php
    ln -s writeable/ENABLE_INSTALL_TOOL ENABLE_INSTALL_TOOL

  deploy: |
    cd htdocs
    [ ! -f typo3conf/writeable/LocalConfiguration.php ] && echo '<?php return array();' >>  typo3conf/writeable/LocalConfiguration.php
    cd ..
    vendor/bin/typo3cms install:setup --non-interactive --admin-user-name='admin' --admin-password='password' --site-setup-type='none' --site-name='TYPO3 on Platform.sh'
    vendor/bin/typo3cms install:fixfolderstructure
    vendor/bin/typo3cms extension:activate introduction
    vendor/bin/typo3cms extension:activate rsaauth
    vendor/bin/typo3cms extension:setupactive

crons:
  typo3:
    spec: "*/5 * * * *"
    cmd: "vendor/bin/typo3cms scheduler:run"
